spring:
  application:
    name: splearn

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/splearn
    username: spring
    password: secret
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect